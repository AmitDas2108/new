<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Loan Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="calculator">
        <div class="calculator__form-card">
            <div class="card__header">
                <h1>Loan Calculator</h1>
                <div class="theme-switcher">
                    <svg class="theme-icon" id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.106a.75.75 0 0 1 0 1.06l-1.591 1.592a.75.75 0 0 1-1.06-1.061l1.591-1.591a.75.75 0 0 1 1.06 0ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5h2.25a.75.75 0 0 1 .75.75ZM17.803 17.803a.75.75 0 0 1-1.06 0l-1.591-1.591a.75.75 0 1 1 1.06-1.06l1.591 1.591a.75.75 0 0 1 0 1.06ZM12 21a.75.75 0 0 1-.75-.75v-2.25a.75.75 0 0 1 1.5 0v2.25A.75.75 0 0 1 12 21ZM5.106 17.803a.75.75 0 0 1 0-1.06l1.591-1.591a.75.75 0 0 1 1.06 1.06l-1.591 1.591a.75.75 0 0 1-1.06 0ZM3 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12ZM6.106 6.106a.75.75 0 0 1 1.06 0l1.591 1.591a.75.75 0 0 1-1.06 1.06L6.106 7.168a.75.75 0 0 1 0-1.06Z" /></svg>
                    <svg class="theme-icon" id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.981A10.503 10.503 0 0 1 18 19.5a10.5 10.5 0 0 1-10.5-10.5c0-1.25.18-2.457.528-3.591a.75.75 0 0 1 .819-.162Z" clip-rule="evenodd" /></svg>
                </div>
            </div>
            <form id="loan-form">
                <div class="form-group">
                    <label for="loan-amount">Loan Amount</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="loan-amount" placeholder="e.g., 100000" min="0" />
                    </div>
                    <input type="range" id="loan-amount-slider" min="1000" max="10000000" step="1000">
                </div>

                <div class="form-group">
                    <label for="interest-rate">Interest Rate (%)</label>
                    <div class="input-wrapper">
                        <input type="number" id="interest-rate" step="0.1" placeholder="e.g., 8.5" min="0" />
                        <span class="percent-symbol">%</span>
                    </div>
                    <input type="range" id="interest-rate-slider" min="1" max="25" step="0.1">
                </div>

                <div class="form-group">
                    <label>Loan Tenure</label>
                    <div class="tenure-inputs">
                        <div class="input-wrapper">
                            <input type="number" id="loan-tenure-years" placeholder="Years" min="0" />
                            <span>yrs</span>
                        </div>
                        <div class="input-wrapper">
                            <input type="number" id="loan-tenure-months" placeholder="Months" min="0" />
                            <span>mos</span>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="calculate-btn">Calculate</button>
                    <button type="reset" class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>
            </form>
        </div>

        <div class="calculator__results-card">
            <div class="results-summary">
                <div class="summary-item">
                    <h3>Monthly EMI</h3>
                    <p class="value" id="loan-emi-value">₹ 0</p>
                </div>
                <div class="summary-item">
                    <h3>Total Interest</h3>
                    <p class="value" id="total-interest-value">₹ 0</p>
                </div>
                <div class="summary-item">
                    <h3>Total Payable</h3>
                    <p class="value" id="total-amount-value">₹ 0</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="calculator__schedule-card" id="schedule-section">
            <div class="card__header">
                <h2>Amortization Schedule</h2>
                <button class="btn btn-icon" id="print-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" /><path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM.75 12a11.25 11.25 0 0 1 22.5 0c0 5.495-3.998 10.203-9.283 11.155a.75.75 0 0 1-.934-.539l-.867-3.468a.75.75 0 0 1 .284-.733l.883-.706c.4- P.32.743-.753.948-1.233l.309-1.235c.14-.559.27-1.128.388-1.706A11.18 11.18 0 0 0 15.75 12c0-1.423-.274-2.779-.766-4.032a.75.75 0 0 1 .284-1.026l1.092-.819a.75.75 0 0 1 .933.284A11.203 11.203 0 0 1 23.25 12ZM11.1 17.061l-.867 3.468a.75.75 0 0 1-.934.539A11.25 11.25 0 0 1 0 12c0-2.12.585-4.102 1.6-5.833a.75.75 0 0 1 .933-.284l1.091.819a.75.75 0 0 1 .284 1.026A8.995 8.995 0 0 0 4.25 12a8.995 8.995 0 0 0 2.915 6.471l.883.706a.75.75 0 0 1 .284.733Z" clip-rule="evenodd" /></svg>
                    <span>Print</span>
                </button>
            </div>
            <div class="table-container">
                <table id="amortizationTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
